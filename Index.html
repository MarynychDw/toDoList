<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To DO List</title>
</head>
<body>
    <div class="todo">
        <div class="todo__app">
            <h2 class="todo__title">To-DO List</h2>
            <div class="todo__row">
                <input class="todo__input" type="text" id="input-box" placeholder="Add your text">
                <button class="todo__btn" onclick="addTask()">add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <div class="overflow"></div>

    <script src="js/script.js"></script>
</body>
</html>
